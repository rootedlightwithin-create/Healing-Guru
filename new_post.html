<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Journey - Rooted Light Within App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .hint {
            font-size: 13px;
            color: #888;
            margin-top: 5px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .submit-btn {
            flex: 1;
            background: #667eea;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        .cancel-btn {
            padding: 14px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
        }
        
        .cancel-btn:hover {
            background: #f7f7f7;
        }
        
        .back-btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .form-card {
                padding: 25px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/community" class="back-btn">‚Üê Back to Community</a>
        
        <div class="form-card">
            <h1>‚úçÔ∏è Share Your Journey</h1>
            <p class="subtitle">Your story matters. Share what's on your heart - a win, a struggle, a question, or a reflection.</p>
            
            <form method="POST" action="/community/new">
                <div class="form-group">
                    <label for="display_name">Display Name (optional)</label>
                    <input type="text" id="display_name" name="display_name" placeholder="Leave blank to post as 'Anonymous'">
                    <p class="hint">Choose any name you feel comfortable with</p>
                </div>
                
                <div class="form-group">
                    <label for="path_slug">Healing Path</label>
                    <select id="path_slug" name="path_slug">
                        <option value="general">General / Not path-specific</option>
                        {% for path in paths %}
                        <option value="{{ path[0] }}">{{ path[2] }} {{ path[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="">Choose a category...</option>
                        <option value="win">üéâ Celebrating a Win</option>
                        <option value="support">ü§ù Need Support</option>
                        <option value="question">‚ùì Have a Question</option>
                        <option value="reflection">‚ú® Sharing a Reflection</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" placeholder="Give your post a title..." required>
                </div>
                
                <div class="form-group">
                    <label for="content">Your Message *</label>
                    <textarea id="content" name="content" placeholder="Share what's on your heart... Take your time. This is a safe space." required></textarea>
                    <p class="hint">Feel free to include trigger warnings if needed</p>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="submit-btn">Share Post</button>
                    <a href="/community" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
